<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{appSettings.systemName} - <ui:insert name="title"/>${title}</title>
        <ui:include src="/WEB-INF/templates/head.xhtml"/>
    </h:head>

    <h:body styleClass="main-body">
	    <h:form id="growlForm">
	        <p:growl id="growl" showDetail="true" sticky="false" showSummary="false" life="10000" keepAlive="true"/>
	    </h:form>
	    
        <div class="global-container">
            <div class="top-container">
                <div class="logo-container">
                    <img src="/static/images/logo.png" height="100%" alt="logo"/>
                </div>
                <div class="topbar-container">
                    <ui:include src="/WEB-INF/templates/topbar.xhtml"/>
                </div>
            </div>

            <div class="under-head-container">
				<p:splitter style="width:100%; height:calc(100vh - 50px);">
				    <p:splitterPanel size="10" minSize="2">
				        <div style="height: 100%; overflow: auto;">
				            <ui:include src="/WEB-INF/templates/main-menu.xhtml"/>
				        </div>
				    </p:splitterPanel>
				    <p:splitterPanel size="90" minSize="90">
				        <div style="height: 100%; overflow: auto;">
					        <ui:insert name="content"/>
					         
					        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					            <h:form>
					                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes eebase_button_marine" icon="ui-icon-check"/>
					                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no eebase_button_red" icon="ui-icon-close"/>
					            </h:form>
					        </p:confirmDialog>
					    </div>
				    </p:splitterPanel>
				</p:splitter>            
            </div>
        </div>
    </h:body>
</html>
